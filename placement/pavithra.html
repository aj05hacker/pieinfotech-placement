<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pavithra</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem 0;
    }
    header h1 {
      margin: 0;
    }
    .container {
      padding: 2rem;
    }
    .profile {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 2rem auto;
    }
    .profile img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .profile h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .profile p {
      font-size: 1.2rem;
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pavithra</h1>
  </header>

  <div class="container">
    <div class="profile">
      <img src="pavithra.svg" alt="Pavithra">
      <h2>Congratulations, Pavithra!</h2>
      <p>We are delighted to see your hard work recognized with this amazing opportunity at Pie InfoTech. Your commitment and enthusiasm have led you to this success. Wishing you the very best in your future endeavors!</p>
    </div>
  </div>

  <footer>
    <p></p>
  </footer>

</body>
</html>
